<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        <div id="view1" class="container text-center border mt-5">
            <div class="container p-5">
                <h3>Calculating Game</h3>
            </div>
            <button type="button" id="startbtn" class=" m-5 btn btn-success">Start</button>
        </div>

        <div id="view2" class="container text-center border mt-5">
            <div class="container p-5">
                <h2 id="run-num">3</h2>
            </div>
        </div>
        
        <div id="view3" class="container text-center border mt-5">
            <h3 id="point">0</h3>
            <div class="container">
                <h2>Quiz</h2>
                <div class="question-box container">
                    <div class="row gx-5">
                        <div class="col">
                            <div id="q-1" class="p-3 border bg-light">0</div>
                        </div>
                        <h2>+</h2>
                        <div class="col">
                            <div id="q-2" class="p-3 border bg-light">0</div>
                        </div>
                    </div>
                </div>
                <div class="choice p-5">
                    <div class="container">
                        <h3>ตัวเลือก</h3>
                        <div class="row g-2">
                          <div class="col-6">
                            <div onclick="check1()" id="c-1" class="p-3 ans border bg-light">0</div>
                          </div>
                          <div class="col-6">
                            <div onclick="check2()" id="c-2" class="p-3 ans border bg-light">0</div>
                          </div>
                          <div class="col-6">
                            <div onclick="check3()" id="c-3" class="p-3 ans border bg-light">0</div>
                          </div>
                          <div class="col-6">
                            <div onclick="check4()" id="c-4" class="p-3 ans border bg-light">0</div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div id="view4" class="container text-center">
            Congrat!
        </div>
        <div id="view5" class="container text-center">
            You choose the wrong answer! <br>
            Nice try kiddo
            <button type="button" onclick="home()" class="btn btn-danger">กลับหน้าหลัก</button>
        </div>
        <div id="view6"  class="container text-center border mt-5">
            <h2>เก่งมาก</h2>
        </div>

        <div id="view7"  class="container text-center border mt-5">
            <H2>Timeout</H2>
            <button type="button" onclick="home()" class="btn btn-danger">กลับหน้าหลัก</button>
        </div>

        <footer class="text-center">
            633020407-7 นายปุญญพัฒน์ เลิศสำโรง  
        </footer>
        

    </body>
</html>
